name: CI

on:
  push:
    branches: [main, jose-ai]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt mypy
      - run: mypy src/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    env:
      NO_NETWORK_MODE: "true"
      ENABLE_SERPAPI: "true"
      ENABLE_TRENDS: "true"
      DATABASE_URL: "sqlite:///./data/test_topic_intel.db"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: mkdir -p data logs outputs reports visualizations
      - run: PYTHONPATH=src pytest tests/unit/ -v --tb=short
