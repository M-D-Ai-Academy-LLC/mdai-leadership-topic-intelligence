<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="780" viewBox="0 0 1400 780" role="img" aria-labelledby="t d">
  <title id="t">Financial Funnel Illustration</title>
  <desc id="d">Visualizes conversion from workshop to sprint to retainer and margin logic.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7fbff"/>
      <stop offset="100%" stop-color="#fff7ef"/>
    </linearGradient>
    <style>
      .h{font:700 36px 'Avenir Next',Segoe UI,sans-serif;fill:#173743}
      .s{font:500 18px 'Avenir Next',Segoe UI,sans-serif;fill:#3d5d68}
      .k{font:700 19px 'Avenir Next',Segoe UI,sans-serif;fill:#163640}
      .p{font:500 14px 'Avenir Next',Segoe UI,sans-serif;fill:#35555f}
    </style>
  </defs>
  <rect width="1400" height="780" fill="url(#bg)"/>
  <text x="50" y="70" class="h">Revenue Engine: Conversion and Margin Logic</text>
  <text x="50" y="103" class="s">Conservative model designed for predictable cash flow and recurring expansion</text>

  <polygon points="130,170 1270,170 1060,300 340,300" fill="#d8eefc" stroke="#7eb2d7" stroke-width="2"/>
  <polygon points="340,330 1060,330 910,460 490,460" fill="#dff4e5" stroke="#7eb89b" stroke-width="2"/>
  <polygon points="490,490 910,490 830,620 570,620" fill="#fff0dc" stroke="#d6a977" stroke-width="2"/>

  <text x="170" y="225" class="k">Stage 1: Diagnostic Workshops</text>
  <text x="170" y="252" class="p">Entry offer for fast qualification and paid discovery</text>
  <text x="930" y="225" class="k">Avg Price: USD 6,500</text>

  <text x="390" y="390" class="k">Stage 2: Implementation Sprints</text>
  <text x="390" y="417" class="p">Operational use-case execution and measurable milestones</text>
  <text x="860" y="390" class="k">Conversion: 35% (base)</text>

  <text x="560" y="550" class="k">Stage 3: Advisory Retainers</text>
  <text x="560" y="577" class="p">Recurring governance and optimization support</text>
  <text x="790" y="550" class="k">Conversion: 45% (base)</text>

  <rect x="50" y="660" width="1300" height="90" fill="#ffffff" stroke="#9bc9c1" stroke-width="2" rx="14"/>
  <text x="80" y="700" class="k">Financial Interpretation</text>
  <text x="80" y="726" class="p">Break-even target in month 6-8 depends on workshop quality, conversion discipline, and delivery utilization.</text>
</svg>
