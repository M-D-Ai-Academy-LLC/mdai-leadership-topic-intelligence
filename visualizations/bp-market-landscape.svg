<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-labelledby="t d">
  <title id="t">Market Landscape Infographic</title>
  <desc id="d">Shows demand versus competition and key buyer segments.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9fcff"/>
      <stop offset="100%" stop-color="#f7fbf1"/>
    </linearGradient>
    <style>
      .h{font:700 36px 'Avenir Next',Segoe UI,sans-serif;fill:#173845}
      .s{font:500 18px 'Avenir Next',Segoe UI,sans-serif;fill:#3a5d69}
      .k{font:700 18px 'Avenir Next',Segoe UI,sans-serif;fill:#193944}
      .p{font:500 14px 'Avenir Next',Segoe UI,sans-serif;fill:#33535d}
      .b{fill:#fff;stroke:#97cbbf;stroke-width:2;rx:16}
    </style>
  </defs>
  <rect width="1400" height="820" fill="url(#bg)"/>
  <text x="50" y="70" class="h">Market Opportunity Landscape</text>
  <text x="50" y="104" class="s">Where demand is high and practical enablement is still underserved</text>

  <rect class="b" x="50" y="140" width="500" height="300"/>
  <text x="75" y="180" class="k">Priority Buyer Segments</text>
  <text x="75" y="220" class="p">1) US SMB and Mid-Market Services (25-500 employees)</text>
  <text x="75" y="248" class="p">2) Professional Practices (law, accounting, consulting)</text>
  <text x="75" y="276" class="p">3) Ops-led teams needing measurable AI outcomes</text>
  <text x="75" y="320" class="k">Core Buying Triggers</text>
  <text x="75" y="348" class="p">- Productivity pressure</text>
  <text x="75" y="374" class="p">- Margin improvement mandates</text>
  <text x="75" y="400" class="p">- Governance and compliance concerns</text>

  <rect class="b" x="580" y="140" width="770" height="620"/>
  <text x="605" y="180" class="k">Demand vs Competition Matrix</text>
  <line x1="690" y1="230" x2="690" y2="710" stroke="#699a96" stroke-width="2"/>
  <line x1="620" y1="470" x2="1310" y2="470" stroke="#699a96" stroke-width="2"/>
  <text x="620" y="455" class="p">Low Demand</text>
  <text x="620" y="245" class="p">High Demand</text>
  <text x="705" y="735" class="p">Low Competition</text>
  <text x="1190" y="735" class="p">High Competition</text>

  <rect x="620" y="230" width="70" height="240" fill="#dcf4ea"/>
  <rect x="690" y="230" width="620" height="240" fill="#eaf7ff"/>
  <rect x="620" y="470" width="70" height="240" fill="#f1f5dc"/>
  <rect x="690" y="470" width="620" height="240" fill="#fdf1dc"/>

  <circle cx="760" cy="315" r="12" fill="#0b8f78"/>
  <text x="780" y="320" class="p">Emerging manager training (high-opportunity)</text>
  <circle cx="840" cy="355" r="12" fill="#2f7dd1"/>
  <text x="860" y="360" class="p">Workflow automation playbooks</text>
  <circle cx="1140" cy="340" r="12" fill="#e38a1a"/>
  <text x="1160" y="345" class="p">General AI bootcamps (crowded)</text>
  <circle cx="980" cy="610" r="12" fill="#b77a1a"/>
  <text x="1000" y="615" class="p">Low-impact generic courses</text>

  <text x="605" y="770" class="s">Winning angle: lead with measurable implementation outcomes, not generic training catalogs.</text>
</svg>
