<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-labelledby="t d">
  <title id="t">Business Plan Executive Dashboard</title>
  <desc id="d">A visual summary of strategy, revenue model, and milestones.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4fbff"/>
      <stop offset="100%" stop-color="#f3faf5"/>
    </linearGradient>
    <style>
      .h{font:700 38px 'Avenir Next',Segoe UI,sans-serif;fill:#0e2f3a}
      .s{font:500 18px 'Avenir Next',Segoe UI,sans-serif;fill:#335764}
      .k{font:700 20px 'Avenir Next',Segoe UI,sans-serif;fill:#123843}
      .v{font:700 30px 'Avenir Next',Segoe UI,sans-serif;fill:#0a6f68}
      .b{fill:#fff;stroke:#8bc6bf;stroke-width:2;rx:20}
      .p{font:500 15px 'Avenir Next',Segoe UI,sans-serif;fill:#2f4f59}
    </style>
  </defs>
  <rect width="1400" height="820" fill="url(#bg)"/>
  <text x="50" y="70" class="h">M&amp;D AI Academy: 12-Month Business Plan Dashboard</text>
  <text x="50" y="105" class="s">One-page executive view of growth model, key KPIs, and implementation phases</text>

  <rect class="b" x="50" y="150" width="300" height="170"/>
  <text x="75" y="190" class="k">Primary Market</text>
  <text x="75" y="225" class="v">US SMB + Mid-Market</text>
  <text x="75" y="255" class="p">25-500 employee firms with</text>
  <text x="75" y="278" class="p">high AI intent and low execution maturity</text>

  <rect class="b" x="380" y="150" width="300" height="170"/>
  <text x="405" y="190" class="k">Land-and-Expand Model</text>
  <text x="405" y="225" class="v">Workshop -&gt; Sprint -&gt; Retainer</text>
  <text x="405" y="255" class="p">Low-friction entry, measurable pilot,</text>
  <text x="405" y="278" class="p">recurring advisory growth</text>

  <rect class="b" x="710" y="150" width="300" height="170"/>
  <text x="735" y="190" class="k">Break-Even Target</text>
  <text x="735" y="225" class="v">Month 6-8 (Base Case)</text>
  <text x="735" y="255" class="p">Driven by conversion quality and</text>
  <text x="735" y="278" class="p">delivery utilization control</text>

  <rect class="b" x="1040" y="150" width="310" height="170"/>
  <text x="1065" y="190" class="k">Strategic Priorities</text>
  <text x="1065" y="225" class="p">1) Predictable pipeline</text>
  <text x="1065" y="250" class="p">2) Productized delivery quality</text>
  <text x="1065" y="275" class="p">3) Recurring revenue expansion</text>

  <rect class="b" x="50" y="350" width="860" height="410"/>
  <text x="75" y="392" class="k">Execution Timeline</text>
  <rect x="90" y="430" width="180" height="260" fill="#dff5f2" rx="14"/>
  <text x="110" y="468" class="k">Q1</text>
  <text x="110" y="495" class="p">Offer packaging</text>
  <text x="110" y="518" class="p">Messaging architecture</text>
  <text x="110" y="541" class="p">KPI dashboard setup</text>
  <rect x="295" y="430" width="180" height="260" fill="#d4eefc" rx="14"/>
  <text x="315" y="468" class="k">Q2</text>
  <text x="315" y="495" class="p">Campaign launch</text>
  <text x="315" y="518" class="p">Partner activation</text>
  <text x="315" y="541" class="p">Pilot conversions</text>
  <rect x="500" y="430" width="180" height="260" fill="#e8f6da" rx="14"/>
  <text x="520" y="468" class="k">Q3</text>
  <text x="520" y="495" class="p">Conversion optimization</text>
  <text x="520" y="518" class="p">Case study expansion</text>
  <text x="520" y="541" class="p">Margin improvement</text>
  <rect x="705" y="430" width="180" height="260" fill="#fff1d8" rx="14"/>
  <text x="725" y="468" class="k">Q4</text>
  <text x="725" y="495" class="p">Retainer scale-up</text>
  <text x="725" y="518" class="p">Renewal pathways</text>
  <text x="725" y="541" class="p">Annual planning loop</text>

  <rect class="b" x="940" y="350" width="410" height="410"/>
  <text x="965" y="392" class="k">North-Star KPIs</text>
  <text x="965" y="435" class="p">- Qualified opportunities per month</text>
  <text x="965" y="463" class="p">- Workshop-to-sprint conversion</text>
  <text x="965" y="491" class="p">- Sprint-to-retainer conversion</text>
  <text x="965" y="519" class="p">- Gross margin by offer type</text>
  <text x="965" y="547" class="p">- Net revenue retention</text>
  <text x="965" y="575" class="p">- Time-to-first business outcome</text>
  <text x="965" y="625" class="s">Decision rhythm:</text>
  <text x="965" y="653" class="p">Weekly pipeline + delivery review</text>
  <text x="965" y="681" class="p">Monthly forecast vs actual</text>
  <text x="965" y="709" class="p">Quarterly strategic reset</text>
</svg>
